<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container-classe, .form-container, .content-container {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group, .form-group1 {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<div class="container-classe">    
    <form>
        <div class="form-group1">
            <label for="libelle">Libellé</label>
            <input type="text" id="libelle" name="libelle" required>
        </div>
        <div class="form-group">
            <label for="filiere">Filière</label>
            <select id="filiere" name="filiere" required>
                <option value="GLRS">GLRS</option>
                <option value="IAGE">IAGE</option>
                <option value="CPD">CPD</option>
                <option value="TTL">TTL</option>
                <option value="MAIE">MAIE</option>
            </select>
        </div>
        <div class="form-group">
            <label for="niveau">Niveau</label>
            <select id="niveau" name="niveau" required>
                <option value="Licence1">Licence 1</option>
                <option value="Licence2">Licence 2</option>
                <option value="Licence3">Licence 3</option>
            </select>
        </div>
        <div class="button-container">
            <button type="submit">Enregistrer</button>
            <button type="reset">Annuler</button>
        </div>
    </form>
</div>

<div class="form-container">
    <form>
        <h2>Faire une Demande</h2>
        <label for="type">Type</label>
        <select id="type" name="type">
            <option value="suspension">Suspension</option>
            <option value="annulation">Annulation</option>
        </select>
        <label for="motif">Motif</label>
        <textarea id="motif" name="motif" rows="5" placeholder="Expliquez votre motif"></textarea>
        <div class="button-container">
            <button type="submit">Enregistrer</button>
            <button type="reset">Annuler</button>
        </div>
    </form>
</div>

<div class="content-container">
    <form onsubmit="return validateForm()">
        <h2>Ajouter un Professeur</h2>
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom">
        </div>
        <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom">
        </div>
        <div class="form-group">
            <label for="grade">Grade</label>
            <input type="text" id="grade" name="grade">
        </div>
        <div class="form-group">
            <label>Modules</label>
            <div>
                <input type="checkbox" id="php" value="PHP" name="modules[]">
                <label for="php">PHP</label>
                <input type="checkbox" id="algo" value="ALGO" name="modules[]">
                <label for="algo">ALGO</label>
                <input type="checkbox" id="uml" value="UML" name="modules[]">
                <label for="uml">UML</label>
                <input type="checkbox" id="python" value="PYTHON" name="modules[]">
                <label for="python">PYTHON</label>
            </div>
        </div>
        <div class="button-container">
            <button type="submit">Enregistrer</button>
            <button type="reset">Annuler</button>
        </div>
    </form>
</div>

<script>
function validateForm() {
    const modules = document.getElementsByName('modules[]');
    let moduleChecked = false;

    for (const module of modules) {
        if (module.checked) {
            moduleChecked = true;
            break;
        }
    }

    if (!moduleChecked) {
        alert('Veuillez sélectionner au moins un module.');
        return false;
    }

    return true;
}
</script>

</body>
</html>
